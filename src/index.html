<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.svg" />
    <link rel="stylesheet" href="./styles/reset.styl" />
    <link rel="stylesheet" href="./styles/style.styl" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__inner">
          <h1 class="title">Library</h1>
          <div class="header__menu">
            <button class="button button--delete"></button>
            <a
              class="link link--github"
              href="https://github.com/pav-nk"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="library">
        <div class="wrapper">
          <p class="description"></p>
          <div class="library__items">
            <div class="library__item"></div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal"></div>
  </body>
</html>
